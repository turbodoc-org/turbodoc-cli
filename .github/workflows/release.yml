name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            archive_ext: zip

    env:
      ARCHIVE_NAME: turbodoc-${{ github.ref_name }}-${{ matrix.target }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux cross toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: matrix.archive_ext == 'tar.gz'
        shell: bash
        run: |
          staging="${ARCHIVE_NAME}"
          mkdir -p "${staging}"
          cp "target/${{ matrix.target }}/release/turbodoc" "${staging}/"
          cp "target/${{ matrix.target }}/release/td" "${staging}/"
          tar -czf "${staging}.tar.gz" "${staging}"

      - name: Package (windows)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          $staging = "${env:ARCHIVE_NAME}"
          New-Item -ItemType Directory -Force -Path $staging | Out-Null
          Copy-Item "target\\${{ matrix.target }}\\release\\turbodoc.exe" $staging
          Copy-Item "target\\${{ matrix.target }}\\release\\td.exe" $staging
          Compress-Archive -Path "$staging\\*" -DestinationPath "${staging}.zip"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE_NAME }}.${{ matrix.archive_ext }}
